<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="container-grid-1">
            <h4>Your Result</h4>
            <div class="grid-1-content">
                <p class="score"><strong><span class="score-span1" >76</span></strong><br><span class="score-span2" >of 100</span></p>
                <h3>Great</h3>
                <p>You scored higher than 65% of<br>
                    the people who have taken<br>
                    these tests.
                </p>
            </div>
        </div>

        <div class="container-grid-2">
            <h4>Summary</h4>
            <ul class="grid-2-content">
                <li><i class="fa-solid fa-cloud-bolt"></i>Reaction <span class="content-span-1">80</span> <span class="content-span">/ 100</span></li>
                <li><i class="fa-solid fa-brain"></i>Memory <span class="content-span-2">92</span> <span class="content-span">/ 100</span></li>
                <li><i class="fa-solid fa-comment"></i>Verbal <span class="content-span-3">61</span> <span class="content-span">/ 100</span></li>
                <li><i class="fa-solid fa-eye"></i>Visual <span class="content-span-3">73</span> <span class="content-span">/ 100</span></li>
            </ul>
            <button class="container-grid-btn">Continue</button>
        </div>
    </div>
</body>
</html>
